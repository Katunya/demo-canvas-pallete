<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Сodejam-Palette</title>
        <link rel="stylesheet" href="style.css">
    <link href="style.css" rel="stylesheet"></head>
    <body>
    <header class="header">
        <nav class="header__nav">
            <img src="img/header/nav/nav_icon.svg" alt="" class="header__burger">
        </nav>
        <h1 class="header__title">Сodejam-Palette</h1>
    </header>
    <main class="main">
        <article class="content">
            <section class="tools-block">
                <ul class="tools-block__tools">
                    <li class="tools-block__tools_item">
                        <img src="img/main/controls/icon-share.svg" alt="" class="sheet__img">
                        <p class="sheet__name">Paint bucket</p>
                    </li>
                    <li class="tools-block__tools_item">
                        <img src="img/main/controls/icon-upload.svg" alt="" class="sheet__img">
                        <p class="sheet__name">Choose color</p>
                    </li>
                    <li class="tools-block__tools_item item_active">
                        <img src="img/main/controls/icon-pencil.svg" alt="" class="sheet__img">
                        <p class="sheet__name">Pencil</p>
                    </li>
                    <li class="tools-block__tools_item">
                        <img src="img/main/controls/icon-transform.svg" alt="" class="sheet__img">
                        <p class="sheet__name">Transform</p>
                    </li>
                </ul>
                <ul class="tools-block__colors">
                    <li class="tools-block__colors_item">
                        <div class="color" id = "current_color"><input type="color" id="color_input" class="color_input"></div>
                        <p class="sheet__name">Current color</p>
                    </li>
                    <li class="tools-block__colors_item change">
                        <div class="color change_color" id = "prev_color"></div>
                        <p class="sheet__name">Prev color</p>
                    </li>
                    <li class="tools-block__colors_item change">
                        <div class="color change_color"></div>
                        <p class="sheet__name">red</p>
                    </li>
                    <li class="tools-block__colors_item change">
                        <div class="color change_color"></div>
                        <p class="sheet__name">blue</p>
                    </li>
                </ul>
            </section>
            <section class="draw-panel">
                <canvas height='512' width='512' class="canvas" id="canvas"></canvas>
            </section>
        </article>
    </main>
    <script type="text/javascript" src="main.js"></script></body>
</html>
